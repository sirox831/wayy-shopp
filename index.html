    /* Notifikasi Offline */
#offline-notice {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;

    color: white;
    text-align: center;

}

<script>
// ================= PWA SERVICE WORKER REGISTRATION =================
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('PWA: Service Worker terdaftar'))
            .catch(err => console.error('PWA: Gagal daftar SW', err));
    });
}

// ================= THEME LOGIC =================
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", newTheme);
    document.getElementById("themeBtn").innerText = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", newTheme);
}

const savedTheme = localStorage.getItem("theme") || "light";
document.documentElement.setAttribute("data-theme", savedTheme);
window.addEventListener('DOMContentLoaded', () => {
    document.getElementById("themeBtn").innerText = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
});

// ================= FIREBASE CONFIG =================
const firebaseConfig = {
  apiKey: "AIzaSyDeyfth-0IOkgdMXw5zd1L6IgsKH7Q7cNg",
  authDomain: "shop-1baf8.firebaseapp.com",
  databaseURL: "https://shop-1baf8-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "shop-1baf8",
  storageBucket: "shop-1baf8.firebasestorage.app",
  messagingSenderId: "417773015016",
  appId: "1:417773015016:web:1dbd85e004708b43de1e5d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const ADMIN_WA = "6287845688904"; 

let currentProduct = null;
let editId = null;

// ================= NAVIGATION & LOAD DATA =================
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('admin')) {
        auth.onAuthStateChanged(user => { user ? showAdminUI() : adminLogin(); });
    } else {
        loadShopData();
    }
};

function loadShopData() {
    db.ref("products").on("value", snap => {
        const listDiv = document.getElementById("list");
        const dropdown = document.getElementById("editProduct");
        if(listDiv) listDiv.innerHTML = "";
        if(dropdown) dropdown.innerHTML = '<option value="">‚ûï Produk Baru</option>';
        snap.forEach(c => {
            let p = c.val();
            if(listDiv) {
                listDiv.innerHTML += `
                <div class="card click" onclick="openProductDetail('${c.key}')">
                  <img src="${p.img || ''}" class="prod-img">
                  <div class="card-content">
                    <b>${p.name}</b> <span class="stock ${p.stock}">${p.stock}</span>
                    <div class="price">Rp${p.price}</div>
                  </div>
                </div>`;
            }
            if(dropdown) {
                let opt = document.createElement("option"); opt.value = c.key; opt.innerText = p.name; dropdown.appendChild(opt);
            }
        });
    });
}

function openProductDetail(id) {
    db.ref("products/" + id).once("value", s => {
        let p = s.val();
        if(p.stock === "Habis") return Swal.fire("Habis", "Stok kosong", "error");
        currentProduct = p;
        document.getElementById("shopPage").classList.add("hidden");
        document.getElementById("detailPage").classList.remove("hidden");
        document.getElementById("btnHistoryHeader").classList.add("hidden");
        document.getElementById("dImg").src = p.img || "";
        document.getElementById("dName").innerText = p.name;
        document.getElementById("dPrice").innerText = "Rp" + p.price;
        document.getElementById("dDesc").innerText = p.desc;
        document.getElementById("paymentArea").classList.add("hidden");
        document.getElementById("btnOrderInitial").classList.remove("hidden");
        // TAMBAHKAN INI
        muatUlasan(id);
    });
}

// ================= PAYMENT LOGIC =================
function showPayment() {
    if(!buyerWA.value || !buyerUser.value) return Swal.fire("Lengkapi Data", "Isi nomor WA dan Nama", "warning");
    document.getElementById("paymentArea").classList.remove("hidden");
    document.getElementById("btnOrderInitial").classList.add("hidden");
    updatePayInfo();
}

function updatePayInfo() {
    const method = document.getElementById("payMethod").value;
    const info = document.getElementById("payInstruction");
    const qr = document.getElementById("qrisImg");
    qr.classList.add("hidden");
    
    if(method === "qris") {
        info.innerHTML = "Silakan scan kode QRIS di bawah ini:";
        qr.src = currentProduct.qris;
        qr.classList.remove("hidden");
    } else if(method === "dana") {
        info.innerHTML = `Transfer DANA ke:<br><b>${currentProduct.dana || 'Belum diatur'}</b><br>Atas Nama Admin`;
    } else if(method === "gopay") {
        info.innerHTML = `Transfer GoPay ke:<br><b>${currentProduct.gopay || 'Belum diatur'}</b><br>Atas Nama Admin`;
    }
}

function done() {
    let method = document.getElementById("payMethod").value;
    let ref = db.ref("orders").push({
        productName: currentProduct.name, price: currentProduct.price,
        buyerWA: buyerWA.value, buyerUser: buyerUser.value,
        payMethod: method, status: "Menunggu", time: Date.now()
    });
    
    let history = JSON.parse(localStorage.getItem("my_orders") || "[]");
    history.push(ref.key);
    localStorage.setItem("my_orders", JSON.stringify(history));

    Swal.fire("Berhasil", "Pesanan diproses!", "success").then(() => {
        let text = `Halo Admin, saya sudah transfer via *${method.toUpperCase()}*.
        
\nüì¶ Produk: ${currentProduct.name}\nüí∞ Harga : Rp${currentProduct.price}\nüì± WA     : ${buyerWA.value}\nüë§ User: ${buyerUser.value}\nüÜî ID  : ${ref.key}
        
Mohon di Proses üôèüèª

*CATATAN* üìå
WAJIB MENGIRIM BUKTI TRANSFER`;
        window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(text)}`);
        backToShop();
    });
}


function showHistoryPage() {
    document.getElementById("shopPage").classList.add("hidden");
    document.getElementById("historyPage").classList.remove("hidden");
    const hList = document.getElementById("historyList");
    let history = JSON.parse(localStorage.getItem("my_orders") || "[]");
    
    if(history.length === 0) return hList.innerHTML = "<p style='color:var(--text-color)'>Belum ada pesanan</p>";
    
    hList.innerHTML = "";
    history.reverse().forEach(id => {
        db.ref("orders/" + id).once("value", s => {
            let d = s.val(); 
            if(!d) return;
            
            let statusColor = d.status === 'Selesai' ? '#4caf50' : (d.status === 'Diproses' ? '#2196f3' : '#ff9800');
            
            // Tombol ulasan hanya muncul jika status "Selesai"
            let btnReview = "";
            if(d.status === 'Selesai') {
                btnReview = `
                <div id="btn-rev-${id}">
                    <hr>
                    <button class="orange" style="width:auto; padding:5px 15px; font-size:12px" 
                        onclick="tampilFormUlasan('${id}', '${d.productName}', '${d.buyerUser}')">
                        Beri Ulasan ‚≠ê
                    </button>
                </div>`;
            }

            hList.innerHTML += `
            <div class="card" style="display:block">
                <b style="font-size:16px">${d.productName}</b><br>
                <small>Harga: Rp${d.price}</small><br>
                <span style="color:${statusColor}; font-weight:bold; font-size:12px">‚óè Status: ${d.status}</span>
                ${btnReview}
                <div id="form-rev-${id}"></div>
            </div>`;
        });
    });
}


// ================= ADMIN LOGIC =================
async function adminLogin() {
    const { value: form } = await Swal.fire({
        title: 'Login Admin',
        html: '<input id="sw-mail" class="swal2-input" placeholder="Email"><input id="sw-pass" type="password" class="swal2-input" placeholder="Password">',
        preConfirm: () => [document.getElementById('sw-mail').value, document.getElementById('sw-pass').value]
    });
    if(form) auth.signInWithEmailAndPassword(form[0], form[1]).then(()=>location.reload()).catch(()=>Swal.fire("Gagal", "Cek kembali akun anda", "error"));
}

function updateOrderStatus(id, newStatus, data) {
    db.ref('orders/' + id + '/status').set(newStatus).then(() => {
        if (newStatus === 'Selesai') {
            kirimStruk(data, id);
        }
    });
}

function kirimStruk(d, id) {
    let pesan = `*--- STRUK PEMBELIAN ---*\n\n` +
                `‚úÖ *Pesanan Selesai!*\n` +
                `üÜî Order: ${id}\n` +
                `üë§ Nama: ${d.buyerUser}\n` +
                `üì¶ Produk: ${d.productName}\n` +
                `üí∞ Total: Rp${d.price}\n` +
                `üí≥ Metode: ${d.payMethod.toUpperCase()}\n\n` +
                `Terima kasih sudah belanja di *WAYY SHOP*! Simpan struk ini sebagai bukti resmi.`;
    
    window.open(`https://wa.me/${d.buyerWA}?text=${encodeURIComponent(pesan)}`);
}

function showAdminUI() {
    document.getElementById("shopPage").classList.add("hidden");
    document.getElementById("adminPage").classList.remove("hidden");
    loadShopData();
    db.ref("orders").on("value", s => {
        const oDiv = document.getElementById("orders"); oDiv.innerHTML = "";
        s.forEach(o => {
            let d = o.val();
            let statusColor = d.status === 'Selesai' ? '#4caf50' : (d.status === 'Diproses' ? '#2196f3' : '#ff9800');
            
            oDiv.innerHTML += `
            <div class="card" style="display:block; border-left: 6px solid ${statusColor}">
                <b>${d.productName}</b> (${d.payMethod || 'Manual'})<br>
                User: <b>${d.buyerUser}</b><br>
                <div style="margin: 5px 0;">
                    Status: <span style="color:${statusColor}; font-weight:bold">${d.status || 'Menunggu'}</span>
                </div>
                <div style="display:flex; gap:5px; margin-top:10px">
                    <button style="width:auto;padding:8px 12px; margin-top:0" onclick="updateOrderStatus('${o.key}', 'Diproses', null)">Proses</button>
                    <button style="width:auto;padding:8px 12px; margin-top:0" class="green" onclick="updateOrderStatus('${o.key}', 'Selesai', ${JSON.stringify(d).replace(/"/g, '&quot;')})">Selesai & Struk</button>
                    <button style="width:auto;padding:8px 12px; margin-top:0" class="orange" onclick="window.open('https://wa.me/${d.buyerWA}?text=Halo ${d.buyerUser}, Pesanan ${d.productName} anda saat ini: ${d.status}')">Hubungi</button>
                    <button style="width:auto;padding:8px 12px; margin-top:0" class="red" onclick="if(confirm('Hapus orderan ini?')) db.ref('orders/${o.key}').remove()">Hapus</button>
                </div>
            </div>`;
        });
    });
}

function loadSelectedProduct() {
    editId = document.getElementById("editProduct").value;
    if(!editId) return resetForm();
    db.ref("products/" + editId).once("value", s => {
        let p = s.val();
        aName.value=p.name; aPrice.value=p.price; aDesc.value=p.desc; aImg.value=p.img;
        aQris.value=p.qris; aDana.value=p.dana||""; aGopay.value=p.gopay||""; aStock.value=p.stock;
        showPreview(p.img); document.getElementById("btnDelete").classList.remove("hidden");
    });
}

function saveProduct() {
    if(!aName.value || !aPrice.value) return Swal.fire("Eror", "Nama & Harga wajib isi", "error");
    let data = { name:aName.value, price:aPrice.value, desc:aDesc.value, img:aImg.value, qris:aQris.value, dana:aDana.value, gopay:aGopay.value, stock:aStock.value };
    editId ? db.ref("products/"+editId).set(data) : db.ref("products").push(data);
    Swal.fire("Sukses", "Data disimpan", "success");
    resetForm();
}

function resetForm() { editId=null; aName.value=aPrice.value=aDesc.value=aImg.value=aQris.value=aDana.value=aGopay.value=""; showPreview(""); document.getElementById("btnDelete").classList.add("hidden"); document.getElementById("editProduct").value=""; }
function showPreview(u) { const p=document.getElementById("previewAdmin"); if(u){p.src=u;p.style.display="block"}else{p.style.display="none"} }
function deleteProduct() { if(confirm("Hapus produk ini secara permanen?")) {db.ref("products/"+editId).remove(); resetForm();} }
function logout() { auth.signOut(); location.reload(); }
function backToShop() { 
    document.getElementById("shopPage").classList.remove("hidden");
    document.getElementById("historyPage").classList.add("hidden");
    document.getElementById("detailPage").classList.add("hidden");
    document.getElementById("btnHistoryHeader").classList.remove("hidden");
}

function contactAdmin() {
    const message = encodeURIComponent("Halo Admin, saya ingin bertanya tentang produk di WAYY SHOP.");
    window.open(`https://wa.me/${ADMIN_WA}?text=${message}`, '_blank');
}

// ================= OFFLINE DETECTION LOGIC =================
function updateOnlineStatus() {
    const notice = document.getElementById('offline-notice');
    if (navigator.onLine) {
        notice.style.display = 'none'; // Sembunyikan jika online
    } else {
        notice.style.display = 'block'; // Tampilkan jika offline
        
        // Opsional: Gunakan SweetAlert jika ingin lebih terlihat jelas
        Swal.fire({
            icon: 'error',
            title: 'Koneksi Terputus',
            text: 'Sepertinya kuota Anda habis atau sinyal buruk. Beberapa fitur mungkin tidak berfungsi.',
            confirmButtonColor: '#2196f3'
        });
    }
}

// Pantau perubahan status koneksi
window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);

// Cek status saat pertama kali halaman dimuat
window.addEventListener('load', updateOnlineStatus);

// Menampilkan input ulasan di riwayat
function tampilFormUlasan(orderId, prodName, buyerName) {
    document.getElementById(`btn-rev-${orderId}`).style.display = "none";
    document.getElementById(`form-rev-${orderId}`).innerHTML = `
        <div class="review-box">
            <select id="star-${orderId}" style="width:auto; margin-bottom:5px">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                <option value="2">‚≠ê‚≠ê (2)</option>
                <option value="1">‚≠ê (1)</option>
            </select>
            <textarea id="text-${orderId}" placeholder="Tulis ulasan produk ini..."></textarea>
            <button class="green" onclick="kirimUlasan('${orderId}', '${prodName}', '${buyerName}')">Kirim Ulasan</button>
        </div>
    `;
}

// Kirim ke Firebase
// Fungsi Kirim Ulasan dengan Notifikasi Pop-up
function kirimUlasan(orderId, prodName, buyerName) {
    const star = document.getElementById(`star-${orderId}`).value;
    const comment = document.getElementById(`text-${orderId}`).value;

    if(!comment) {
        return Swal.fire({
            icon: 'warning',
            title: 'Oops...',
            text: 'Ulasan tidak boleh kosong!',
            confirmButtonColor: '#2196f3'
        });
    }

    // Tampilkan loading sebentar agar lebih profesional
    Swal.fire({
        title: 'Mengirim ulasan...',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    // Cari ID Produk berdasarkan Nama
    db.ref("products").once("value", snap => {
        let pId = null;
        snap.forEach(p => { if(p.val().name === prodName) pId = p.key; });

        if(pId) {
            db.ref("reviews/" + pId).push({
                user: buyerName,
                star: star,
                comment: comment,
                time: Date.now()
            }).then(() => {
                // NOTIFIKASI POP-UP BERHASIL
                Swal.fire({
                    icon: 'success',
                    title: 'Ulasan Terkirim!',
                    text: 'Terima kasih telah memberikan ulasan untuk produk ini.',
                    confirmButtonColor: '#4caf50',
                    timer: 3000 // Otomatis tertutup dalam 3 detik
                });

                // Ubah tampilan form menjadi teks sukses di halaman riwayat
                document.getElementById(`form-rev-${orderId}`).innerHTML = 
                    "<div style='color:#4caf50; font-size:12px; margin-top:10px; font-weight:bold'>Ulasan telah dikirim. Terima kasih! ‚úÖ</div>";
            }).catch((error) => {
                // NOTIFIKASI JIKA GAGAL
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Mengirim',
                    text: 'Terjadi kesalahan, silakan coba lagi nanti.',
                    confirmButtonColor: '#f44336'
                });
            });
        }
    });
}


// Menampilkan ulasan di Detail Produk
function muatUlasan(productId) {
    const list = document.getElementById("reviewContainer");
    if(!list) return;

    db.ref("reviews/" + productId).on("value", snap => {
        list.innerHTML = "";
        if(!snap.exists()) {
            list.innerHTML = "<p style='font-size:12px; opacity:0.6'>Belum ada ulasan produk.</p>";
            return;
        }

        snap.forEach(c => {
            let r = c.val();
            list.innerHTML += `
                <div class="rev-item">
                    <div class="rev-star">${"‚≠ê".repeat(r.star)}</div>
                    <b>${r.user}</b>: ${r.comment}
                </div>`;
        });
    });
}
